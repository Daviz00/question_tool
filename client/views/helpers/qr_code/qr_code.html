<template name="qr_code">
  <div id="darker">
  </div>
  <div class="qr_codeouter">
    {{> close_button}}
    <div class="modaltopmessage">
      <h2>Scan the QR code to open the corresponding Instance in your device</h2>
    </div>
    <div class="qr_codeinner">
      <div class="qr_codecontainer">
        {{>qrcode text=link size=512}}
      </div>
    </div>
  </div>
</template>
